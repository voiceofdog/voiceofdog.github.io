<!DOCTYPE html>
<meta charset="UTF-8">
<style>

.node circle {
  fill: #fff;
  stroke: steelblue;
  stroke-width: 3px;
}

.node text {
  font: 12px sans-serif;
}

.link {
  fill: none;
  stroke: #ccc;
  stroke-width: 2px;
}

</style>

<body>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script>

  var treeData =
  {
    "name": "Positive-Sense RNA Viruses",
    "children": [
      {
        "name": "Naked",
        "children": [
          {
            "name": "Fecatoral Transmission",
            "children": [
              {
                "name": "Picornavirus",
                "children": [
                  {
                    "name": "Affects LMN",
                    "children": [
                      {
                        "name": "Poliovirus"
                      }
                    ]
                  },
                  {
                    "name": "Hand, Foot, Mouth",
                    "children": [
                      {
                        "name": "Coxsackie A Virus"
                      }
                    ]
                  },
                  {
                    "name": "Devil's Grip",
                    "children": [
                      {
                        "name": "Coxsackie B Virus"
                      }
                    ]
                  },
                  {
                    "name": "Associated w/ Oysters",
                    "children": [
                      {
                        "name": "Hepatitis A Virus"
                      }
                    ]
                  }
                ]
              },
              {
                "name": "Calciums",
                "children": [
                  {
                    "name": "Norovirus"
                  }
                ]
              }
            ]
          }
        ]
      },
      {
        "name": "Enveloped",
        "children": [
          {
            "name": "Blood Transmission",
            "children": [
              {
                "name": "Abnormal ALT",
                "children": [
                  {
                    "name": "Hepatitis C Virus (Flavivirus)"
                  }
                ]
              },
              {
                "name": "Abnormal CD4",
                "children": [
                  {
                    "name": "Human Immunodeficiency Virus (Retrovirus)"
                  }
                ]
              }
            ]
          },
          {
            "name": "Respiratory Transmission",
            "children": [
              {
                "name": "Helical Shaped",
                "children": [
                  {
                    "name": "Coronavirus"
                  }
                ]
              },
              {
                "name": "Acid Labile and Heat Sensitive",
                "children": [
                  {
                    "name": "Rhinovirus (Picornavirus)"
                  }
                ]
              },
              {
                "name": "Rashes",
                "children": [
                  {
                    "name": "Rubella (Togavirus)"
                  }
                ]
              }
            ]
          },
          {
            "name": "Mosquito Vector",
            "children": [
              {
                "name": "Togavirus",
                "children": [
                  {
                    "name": "Arbovirus"
                  }
                ]
              },
              {
                "name": "Flavivirus",
                "children": [
                  {
                    "name": "Aedes Aegypti",
                    "children": [
                      {
                        "name": "Affects Bone Marrow",
                        "children": [
                          {
                            "name": "Dengue Fever Virus"
                          }
                        ]
                      },
                      {
                        "name": "Causes Jaundice",
                        "children": [
                          {
                            "name": "Yellow Fever Virus"
                          }
                        ]
                      }
                    ]
                  }
                ]
              },
              {
                "name": "Other",
                "children": [
                  {
                    "name": "West Nile Virus"
                  }
                ]
              }
            ]
          }
        ]
      }
    ]
  };

  var margin = {top: 20, right: 90, bottom: 30, left: 90},
    width = 2960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

  var svg = d3.select("body")
    .append("svg")
    .attr("width", width + margin.right + margin.left)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  var i = 0,
    duration = 750,
    root;

  var treemap = d3.tree().size([height, width]);

  root = d3.hierarchy(treeData, function(d) { return d.children; });
  root.x0 = height / 2;
  root.y0 = 0;
  root.children.forEach(collapse);

  update(root);

  function collapse(d) {
    if(d.children) {
      d._children = d.children
      d._children.forEach(collapse)
      d.children = null
    }
  }

  function update(source) {
    var treeData = treemap(root);

    var nodes = treeData.descendants(),
      links = treeData.descendants().slice(1);

    nodes.forEach(function(d){
      d.y = d.depth * 360;
    });

    var node = svg.selectAll('g.node')
      .data(nodes, function(d) {
        return d.id || (d.id = ++i);
      });

    var nodeEnter = node.enter().append('g')
      .attr('class', 'node')
      .attr("transform", function(d) {
        return "translate(" + source.y0 + "," + source.x0 + ")";
      })
      .on('click', click);

    nodeEnter.append('circle')
      .attr('class', 'node')
      .attr('r', 1e-6)
      .style("fill", function(d) {
        return d._children ? "lightsteelblue" : "#fff";
      });

    nodeEnter.append('text')
      .attr("dy", ".35em")
      .attr("x", function(d) {
        return d.children || d._children ? -13 : 13;
      })
      .attr("text-anchor", function(d) {
        return d.children || d._children ? "end" : "start";
      })
      .text(function(d) { return d.data.name; });

    var nodeUpdate = nodeEnter.merge(node);

    nodeUpdate.transition()
      .duration(duration)
      .attr("transform", function(d) {
        return "translate(" + d.y + "," + d.x + ")";
      });

    nodeUpdate.select('circle.node')
      .attr('r', 10)
      .style("fill", function(d) {
        return d._children ? "lightsteelblue" : "#fff";
      })
      .attr('cursor', 'pointer');

    var nodeExit = node.exit()
      .transition()
      .duration(duration)
      .attr("transform", function(d) {
        return "translate(" + source.y + "," + source.x + ")";
      })
      .remove();

    nodeExit.select('circle')
      .attr('r', 1e-6);

    nodeExit.select('text')
      .style('fill-opacity', 1e-6);

    var link = svg.selectAll('path.link')
      .data(links, function(d) {
        return d.id;
      });

    var linkEnter = link.enter()
      .insert('path', "g")
      .attr("class", "link")
      .attr('d', function(d) {
        var o = {
          x: source.x0,
          y: source.y0
        };
        return diagonal(o, o)
      });

    var linkUpdate = linkEnter.merge(link);

    linkUpdate.transition()
      .duration(duration)
      .attr('d', function(d) {
        return diagonal(d, d.parent);
      });

    var linkExit = link.exit().transition()
      .duration(duration)
      .attr('d', function(d) {
        var o = {
          x: source.x,
          y: source.y
        };
        return diagonal(o, o);
      })
      .remove();

    nodes.forEach(function(d) {
      d.x0 = d.x;
      d.y0 = d.y;
    });

    function diagonal(s, d) {
      path = `M ${s.y} ${s.x}
      C ${(s.y + d.y) / 2} ${s.x},
      ${(s.y + d.y) / 2} ${d.x},
      ${d.y} ${d.x}`;

      return path;
    }

    function click(d) {
      if (d.children) {
        d._children = d.children;
        d.children = null;
      } else {
        d.children = d._children;
        d._children = null;
      }
      update(d);
    }
  }
  </script>
</body>
